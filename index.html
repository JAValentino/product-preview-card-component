<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <section class="product">
      <picture class="product-image">
       <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" alt="product" aria-hidden="true">
        <img src="images/image-product-mobile.jpg" alt="product" aria-hidden="true">
      </picture>
      <div class="product-content">
        <small>Perfume</small>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-flex">
          <p class="current">$149.99</p>
          <p class="original"><s>$169.99</s></p>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" aria-hidden="true" alt="Add to cart">Add to Cart
        </button>
      </div>
    </section>
  </main>
</body>
</html>
